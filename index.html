<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator, Currency Converter & Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculator, Currency Converter & Notepad</h1>
        
        <div class="app-wrapper">
            <!-- Calculator Section -->
            <div class="calculator-section">
                <h2>Calculator</h2>
                <div class="calculator">
                    <div class="display">
                        <input type="text" id="display" readonly value="0">
                    </div>
                    <div class="buttons">
                        <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                        <button class="btn btn-clear" onclick="clearEntry()">CE</button>
                        <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
                        <button class="btn btn-operator" onclick="appendOperator('*')">√ó</button>
                        
                        <button class="btn" onclick="appendNumber('7')">7</button>
                        <button class="btn" onclick="appendNumber('8')">8</button>
                        <button class="btn" onclick="appendNumber('9')">9</button>
                        <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
                        
                        <button class="btn" onclick="appendNumber('4')">4</button>
                        <button class="btn" onclick="appendNumber('5')">5</button>
                        <button class="btn" onclick="appendNumber('6')">6</button>
                        <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
                        
                        <button class="btn" onclick="appendNumber('1')">1</button>
                        <button class="btn" onclick="appendNumber('2')">2</button>
                        <button class="btn" onclick="appendNumber('3')">3</button>
                        <button class="btn btn-equals" onclick="calculate()">=</button>
                        
                        <button class="btn btn-zero" onclick="appendNumber('0')">0</button>
                        <button class="btn" onclick="appendDecimal()">.</button>
                        <button class="btn btn-operator" onclick="appendOperator('%')">%</button>
                    </div>
                </div>
            </div>

            <!-- Currency Converter Section -->
            <div class="converter-section">
                <h2>Currency Converter</h2>
                <div class="converter">
                    <div class="converter-input-group">
                        <input type="number" id="amount" placeholder="Enter amount" value="1" step="0.01" min="0">
                        <select id="fromCurrency">
                            <option value="USD">USD</option>
                            <option value="CAD">CAD</option>
                            <option value="RUB">RUB</option>
                            <option value="UAH">UAH</option>
                        </select>
                    </div>
                    <div class="converter-arrow">‚áÑ</div>
                    <div class="converter-input-group">
                        <input type="number" id="result" placeholder="Result" readonly>
                        <select id="toCurrency">
                            <option value="USD">USD</option>
                            <option value="CAD">CAD</option>
                            <option value="RUB">RUB</option>
                            <option value="UAH">UAH</option>
                        </select>
                    </div>
                    <button class="btn-convert" onclick="convertCurrency()">Convert</button>
                </div>
            </div>
        </div>

        <!-- Second Row: Notepad and Sidebar -->
        <div class="app-wrapper-second">
            <!-- Notepad Section -->
            <div class="notepad-section">
                <h2>üìù Notepad</h2>
                <div class="filename-section">
                    <label for="filenameInput">File name (optional):</label>
                    <input type="text" id="filenameInput" placeholder="Enter file name (e.g., my-note)">
                </div>
                <div class="input-section">
                    <label for="textInput">Enter your text:</label>
                    <textarea id="textInput" placeholder="Type your text here..."></textarea>
                </div>
                <div class="button-group">
                    <button class="save-button" id="saveButton">üíæ Save Text</button>
                    <button class="clear-button" id="clearButton">üóëÔ∏è Clear</button>
                </div>
                <div class="message" id="message"></div>
            </div>

            <!-- Sidebar with Clock and Calendar -->
            <div class="sidebar">
                <!-- Clock Section -->
                <div class="clock-panel">
                    <h2>üïê Current Time</h2>
                    <div class="clock">
                        <div class="time" id="time">00:00:00</div>
                        <div class="date" id="date"></div>
                    </div>
                </div>

                <!-- Calendar Section -->
                <div class="calendar-panel">
                    <h2>üìÖ Calendar</h2>
                    <div class="calendar-header" id="calendarHeader"></div>
                    <div class="calendar">
                        <div class="calendar-grid" id="calendarGrid"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Third Row: Payment Calculator -->
        <div class="app-wrapper-third">
            <div class="payment-calculator-section">
                <h2>üí∞ Payment Calculator</h2>
                <div class="payment-calculator">
                    <div class="payment-input-group">
                        <label for="hourlyRate">Hourly Rate ($):</label>
                        <input type="number" id="hourlyRate" placeholder="Enter hourly rate" step="0.01" min="0" value="0">
                    </div>
                    <div class="payment-input-group">
                        <label for="startTime">Start Time:</label>
                        <input type="time" id="startTime">
                    </div>
                    <div class="payment-input-group">
                        <label for="endTime">End Time:</label>
                        <input type="time" id="endTime">
                    </div>
                    <button class="btn-calculate-payment" onclick="calculatePayment()">Calculate Payment</button>
                    <div class="payment-result">
                        <div class="result-label">Time Worked:</div>
                        <div class="result-value" id="timeWorked">--:--</div>
                        <div class="result-label">Amount to be Paid:</div>
                        <div class="result-amount" id="paymentAmount">$0.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for date notes -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalDateTitle">Note for Date</h2>
                <button class="close-button" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="dateNoteInput" placeholder="Enter your note for this date..."></textarea>
            </div>
            <div class="modal-footer">
                <button class="modal-button cancel" id="cancelNote">Cancel</button>
                <button class="modal-button save" id="saveDateNote">Save Note</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
