<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculator & Currency Converter</h1>
        
        <div class="app-wrapper">
            <!-- Calculator Section -->
            <div class="calculator-section">
                <h2>Calculator</h2>
                <div class="calculator">
                    <div class="display">
                        <input type="text" id="display" readonly value="0">
                    </div>
                    <div class="buttons">
                        <button class="btn btn-clear" onclick="clearDisplay()">C</button>
                        <button class="btn btn-clear" onclick="clearEntry()">CE</button>
                        <button class="btn btn-operator" onclick="appendOperator('/')">/</button>
                        <button class="btn btn-operator" onclick="appendOperator('*')">×</button>
                        
                        <button class="btn" onclick="appendNumber('7')">7</button>
                        <button class="btn" onclick="appendNumber('8')">8</button>
                        <button class="btn" onclick="appendNumber('9')">9</button>
                        <button class="btn btn-operator" onclick="appendOperator('-')">-</button>
                        
                        <button class="btn" onclick="appendNumber('4')">4</button>
                        <button class="btn" onclick="appendNumber('5')">5</button>
                        <button class="btn" onclick="appendNumber('6')">6</button>
                        <button class="btn btn-operator" onclick="appendOperator('+')">+</button>
                        
                        <button class="btn" onclick="appendNumber('1')">1</button>
                        <button class="btn" onclick="appendNumber('2')">2</button>
                        <button class="btn" onclick="appendNumber('3')">3</button>
                        <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>
                        
                        <button class="btn btn-zero" onclick="appendNumber('0')">0</button>
                        <button class="btn" onclick="appendDecimal()">.</button>
                        <button class="btn btn-operator" onclick="appendOperator('%')">%</button>
                    </div>
                </div>
            </div>

            <!-- Currency Converter Section -->
            <div class="converter-section">
                <h2>Currency Converter</h2>
                <div class="converter">
                    <div class="converter-input-group">
                        <input type="number" id="amount" placeholder="Enter amount" value="1" step="0.01" min="0">
                        <select id="fromCurrency">
                            <option value="USD">USD</option>
                            <option value="CAD">CAD</option>
                            <option value="RUB">RUB</option>
                            <option value="UAH">UAH</option>
                        </select>
                    </div>
                    <div class="converter-arrow">⇄</div>
                    <div class="converter-input-group">
                        <input type="number" id="result" placeholder="Result" readonly>
                        <select id="toCurrency">
                            <option value="USD">USD</option>
                            <option value="CAD">CAD</option>
                            <option value="RUB">RUB</option>
                            <option value="UAH">UAH</option>
                        </select>
                    </div>
                    <button class="btn-convert" onclick="convertCurrency()">Convert</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
